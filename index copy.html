<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CAFE 100% Colombiano</title>
    <link rel="stylesheet" href="styles copy.css"/>
</head>

<body>
    <header>
        <h1>Cafe, Gourmet Resiliencia</h1>
    </header>

    <div class="container-title">100% Colombiano</div>

    <main>
        <div class="container-img">
            <img src= "Imagenes pre/Bolsa 2 roja Pre.png" width="585px"
                alt="imagen-producto" />
        </div>
        <div class="container-info-product">
            <div class="container-price">
                <span>$30.000</span>
                <i class="fa-solid fa-angle-right"></i>
            </div>

            <div class="container-details-product">
                <div class="form-group">
                    <label for="colour">Tipo De Cafe</label>
                    <select name="colour" id="colour">
                        <option disabled selected value="">
                            Escoge una opción
                        </option>
                        <option value="corona">Molido</option>
                        <option value="rustica">Grano</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="size">Tamaño</label>
                    <select name="size" id="size">
                        <option disabled selected value="">
                            Escoge una opción
                        </option>
                        <option value="40">Grande</option>
                        <option value="42">Mediano</option>
                        <option value="43">Pequeño</option>
                    </select>
                </div>
                <button class="btn-clean">Limpiar</button>
            </div>

            <div class="container-add-cart">
                <div class="container-quantity">
                    <input type="number" placeholder="1" value="1" min="1" class="input-quantity" />
                    <div class="btn-increment-decrement">
                        <i class="fa-solid fa-chevron-up" id="increment"></i>
                        <i class="fa-solid fa-chevron-down" id="decrement"></i>
                    </div>
                </div>
                <button class="btn-add-to-cart">
                    <i class="fa-solid fa-plus"></i>
                    Añadir al carrito
                </button>
            </div>

            <div class="container-description">
                <div class="title-description">
                    <h4>Descripción</h4>
                    <i class="fa-solid fa-chevron-down"></i>
                </div>
                <div class="text-description">
                    <p>
                        Cafe 100% Colombiano Dado En Un Pueblito Antioqueño Llamado San Carlos
                    </p>
                </div>
            </div>

            <div class="container-additional-information">
                <div class="title-additional-information">
                    <h4>Información adicional</h4>
                    <i class="fa-solid fa-chevron-down"></i>
                </div>
                <div class="text-additional-information hidden">
                    <p>Cosechado A 1000m De Altura</p>
                </div>
            </div>

            <div class="container-reviews">
                <div class="title-reviews">
                    <h4>Reseñas</h4>
                    <i class="fa-solid fa-chevron-down"></i>
                </div>
                <div class="text-reviews hidden">
                    <p>Has Tu Pedido</p>
                </div>
            </div>

            <div class="container-social">
                <span>Compartir</span>
                <div class="container-buttons-social">
                    <a href="#"><i class="fa-solid fa-envelope"></i></a>
                    <a href="#"><i class="fa-brands fa-facebook"></i></a>
                    <a href="#"><i class="fa-brands fa-twitter"></i></a>
                    <a href="#"><i class="fa-brands fa-instagram"></i></a>
                    <a href="#"><i class="fa-brands fa-pinterest"></i></a>
                </div>
            </div>
        </div>
    </main>

    <section class="container-related-products">
        <h2>Productos Relacionados</h2>
        <div class="card-list-products">
            <div class="card">
                <div class="card-img">
                    <img src=""
                        alt="producto-1" />
                </div>
                <div class="info-card">
                    <div class="text-product">
                        <h3><a href=""></a></h3>
                        <p class="category"></p>
                    </div>
                    <div class="price"></div>
                </div>
            </div>
            <div class="card">
                <div class="card-img">
                    <img src=""
                        alt="producto-2" />
                </div>
                <div class="info-card">
                    <div class="text-product">
                        <h3></h3>
                        <p class="category"></p>
                    </div>
                    <div class="price"></div>
                </div>
            </div>
            <div class="card">
                <div class="card-img">
                    <img src=""
                        alt="producto-3" />
                </div>
                <div class="info-card">
                    <div class="text-product">
                        <h3></h3>
                        <p class="category"></p>
                    </div>
                    <div class="price"></div>
                </div>
            </div>
            <div class="card">
                <div class="card-img">
                    <img src=""
                        alt="producto-4" />
                </div>
                <div class="info-card">
                    <div class="text-product">
                        <h3></h3>
                        <p class="category"></p>
                    </div>
                    <div class="price"></div>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <p>_________________</p>
    </footer>

    <script src="https://kit.fontawesome.com/81581fb069.js" crossorigin="anonymous"></script>
    <script src="index copy.js"></script>
</body>

</html>
